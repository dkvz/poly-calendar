<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="calendar-appointment">

  <template>

    <style>
      #appoint {
        border-bottom: var(--appointment-border-bottom, 4px solid silver);
        margin: 0;
      }
      .location {
        text-align: right;
        font-weight: bolder
      }
    </style>
    
    <style is="custom-style" include="shared-styles"></style>
    
    <div id="appoint">
      {{displayedName}}
      <content></content>
      <template is="dom-if" if="{{location}}">
        <div class="location">
          <hr width="20%" />
          {{location}}
        </div>
      </template>
    </div>
    
  </template>
  
    <script>

    Polymer({

      is: 'calendar-appointment',
      
      properties: {
        
        displayedName: {
          type: String,
          notify: true
        },
        location: {
          type: String,
          notify: true
        },
        /**
          How many blocks we have (i.e. how "long" this appointment is)
        **/
        blocs: {
          type: Number,
          notify: true,
          value: 1
        },
        color: {
          type: String,
          notify: true,
          value: 'white',
          observer: '_changeColor'
        },
        blockHeight: {
          type: Number,
          notify: true,
          value: 100
        },
        perBlocAddHeight: {
          type: Number,
          notify: true,
          value: 4
        }
        
      },
      attached: function() {
        this._updateView();
      },
      _updateView: function() {
        var h = (this.blocs * this.blockHeight) + (this.perBlocAddHeight * (this.blocs - 1));
        this.$.appoint.style.height = h + 'px';
        this._changeColor();
      },
      _changeColor: function() {
        this.$.appoint.style.backgroundColor = this.color;
      }
      
    });

  </script>
  
</dom-module>
