<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="appointment-edit-dialog.html">
<link rel="import" href="shared-styles.html">

<dom-module id="calendar-appointment">

  <template>

    <style>
      #appoint {
        border: var(--appointment-border-bottom, 4px solid silver);
        margin: 0;
        padding: 6px;
        margin-top: -4px;
      }
      .location {
        text-align: right;
        font-weight: bolder
      }
      .dialog {
        overflow: auto;
      }
      /*paper-fab {
        position: absolute;
        right: 6px;
        bottom: 6px;
      }*/
    </style>
    
    <style is="custom-style" include="shared-styles"></style>
    
    <!-- The with-backdrop option makes the background darker when dialog is shown, not sure if it makes it modal -->
    <paper-dialog class="dialog" id="details" no-overlap horizontal-align="left" vertical-align="top" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2>DÃ©tails</h2>
      <p>
        <template is="dom-if" if="{{location}}">
          <b>Localisation:&nbsp</b>{{location}}
        </template>
        <div>
          <paper-fab icon="image:edit" on-tap="edit"></paper-fab>
        </div>
      </p>
    </paper-dialog>
    <appointment-edit-dialog id="editDialog" date="{{date}}" displayed-name="{{displayedName}}" location="{{location}}" blocs="{{blocs}}" start-time="{{startTime}}" data="{{data}}"></appointment-edit-dialog>
    
    <div id="appoint" on-tap="showDetails">
      {{displayedName}}
      <!--
      <template is="dom-if" if="{{location}}">
        <div class="location">
          <hr width="20%" />
          {{location}}
        </div>
      </template>
      -->
    </div>
    
  </template>
  
    <script>

    Polymer({

      is: 'calendar-appointment',
      
      properties: {
        
        displayedName: {
          type: String,
          notify: true
        },
        date: {
          type: String,
          notify: true
        },
        startTime: {
          type: String,
          notify: true
        },
        location: {
          type: String,
          notify: true
        },
        /**
          How many blocks we have (i.e. how "long" this appointment is)
        **/
        blocs: {
          type: Number,
          notify: true,
          value: 1,
          observer: '_blocsChanged'
        },
        color: {
          type: String,
          notify: true,
          value: 'white',
          observer: '_changeColor'
        },
        blockHeight: {
          type: Number,
          notify: true,
          value: 24
        },
        perBlocAddHeight: {
          type: Number,
          notify: true,
          value: 16
        },
        /**
          In my testing this is passed by reference. I hope it is on every browser.
        **/
        data: {
          type: Array,
          notify: true
        }
        
      },
      attached: function() {
        this._updateView();
      },
      _updateView: function() {
        var h = (this.blocs * this.blockHeight) + (this.perBlocAddHeight * (this.blocs - 1));
        this.$.appoint.style.height = h + 'px';
        this._changeColor();
      },
      _changeColor: function() {
        this.$.appoint.style.backgroundColor = this.color;
      },
      showDetails: function() {
        this.$.details.positionTarget = this.$.appoint;
        this.$.details.open();
      },
      edit: function() {
        this.$.details.close();
        this.$.editDialog.open();
      },
      _blocsChanged: function() {
        this._updateView();
      }
      
    });

  </script>
  
</dom-module>
