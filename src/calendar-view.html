<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="shared-styles.html">

<dom-module id="calendar-view">

  <template>

    <style>
      :host {
        display: block;
      }
      
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      .mark {
        margin-right: 10px;
        padding-right: 10px;
        padding-top: 0px;
        padding-bottom: 0px;
        padding-left: 10px;
        border-right: solid 2px black;
      }
      paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        padding: 16px;
      }
      
      @media (max-width: 600px) {
        .dayTab {
          width: 100%;
          margin: 0px;
        }
      }
      
      @media (min-width: 601px) {
        .dayTab {
          width: 300px;
          margin: 8px;
        }
      }
    </style>
    
    <style is="custom-style" include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

    <iron-ajax url="data.json" last-response="{{data}}" on-response="saveOriginalData" auto></iron-ajax>
    
    <div id="listArea" class="layout around-justified horizontal">
      <template is="dom-repeat" items="{{reducedData}}">
        <paper-material class="dayTab" elevation="3">
          <h1>[[item.day]]</h1>
          <table width="100%" cellpadding="0">
            <tr><td class="mark">7 AM</td><td>[[item.7am]]</td></tr>
            <tr><td class="mark">8 AM</td><td>[[item.8am]]</td></tr>
            <tr><td class="mark">9 AM</td><td>[[item.9am]]</td></tr>
            <tr><td class="mark">10 AM</td><td>[[item.10am]]</td></tr>
            <tr><td class="mark">11 AM</td><td>[[item.11am]]</td></tr>
            <tr><td class="mark">12 AM</td><td>[[item.12am]]</td></tr>
            <tr><td class="mark">1 PM</td><td>[[item.1pm]]</td></tr>
            <tr><td class="mark">2 PM</td><td>[[item.2pm]]</td></tr>
          </table>
        </paper-material>
      </template>
    </div>

  </template>

  <script>

    Polymer({

      is: 'calendar-view',
      
      behaviors: [
        Polymer.IronResizableBehavior
      ],
      
      properties: {

        data: {
          type: Array,
          notify: true,
          observer: '_dataChanged'
        },
        originalData: {
          type: Array,
          notify: true
        },
        reducedData: {
          type: Array,
          notify: true
        },
        listItemWidth: {
          type: Number,
          notify: true,
          value: 300
        }

      },
      
      listeners: {
        'iron-resize': '_onListResize'
      },
      
      attached: function() {
        console.log('Attached has been called.');
        //this.$.theList.addEventListener('iron-resize', this._onListResize.bind(this));
      },
      _onListResize: function() {
        console.log('List resized fired.');
        if (this.originalData) {
          console.log('Original data not empty.');
          var w = this.$.listArea.offsetWidth;
          // We need to determine how much we can resize here.
          // And take a certain percentage as security.
          var ratio = Math.floor(w / this.listItemWidth);
          console.log('Found ratio: ' + ratio);
          // This code is stupid.
          if (ratio < 1) {
            ratio = 1;
          }
          if (ratio >= 1) {
            var max = ratio;
            if (max > this.originalData.length) {
              max = this.originalData.length;
            }
            console.log('Going up to ' + max);
            var nd = new Array();
            for (var i = 0; i < max; i++) {
              nd.push(this.originalData[i]);
            }
            this.reducedData = nd;
          }
        }
      },
      _dataChanged: function() {
        //console.log('Data changed fired.');
      },
      saveOriginalData: function(e) {
        console.log('Saving original data...');
        this.originalData = new Array();
        this.reducedData = new Array();
        for (var i = 0; i < e.detail.response.length; i++) {
          this.originalData.push(e.detail.response[i]);
          this.reducedData.push(e.detail.response[i]);
        }
        this._onListResize();
      }

    });

  </script>

</dom-module>
